<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Riddle 1</title>
<style>
body{font-family:Arial;text-align:center;background:#ff9a9e;padding:40px;}
.box{background:white;padding:25px;border-radius:12px;max-width:400px;margin:auto;}
input,button{padding:10px;margin-top:10px;width:90%;}
</style>
</head>
<body>
<div class="box">
<h2>Riddle 1</h2>
<p>I speak without a mouth and hear without ears. What am I?</p>
<input id="ans">
<button onclick="check()">Submit</button>
</div>

<script>
function check(){
let a=document.getElementById("ans").value.toLowerCase();
if(a==="echo"){window.location="riddle2.html";}
else{alert("Wrong answer! Try again.");}
}
</script>
</body>
</html>
